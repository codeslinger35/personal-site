<div class="card-wrapper">
    <mat-card style="width: 75vw;">
        <mat-card-title>Welcome {{ name}}!</mat-card-title>
        <mat-card-content style="justify-content: center;">
            <p>Before we get started... Whats your name?</p>
            <form [formGroup]="formData" class="form">
                <div class="app-grid">
                    <div class="app-grid-row">
                        <mat-form-field appearance="fill">
                            <mat-label for="name">I will call you...</mat-label>
                            <input formControlName="name" matInput type="text" id="name" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="app-grid-row">
                        <button mat-raised-button type="submit" color="primary" (click)="saveName()">This is me!</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div class="app-grid" *ngIf="nameSubmitted">
    <div class="app-grid-row">
        <div class="card-wrapper">
            <mat-card>
                <mat-card-title>Resume</mat-card-title>
            </mat-card>
        </div>

        <div class="card-wrapper">
            <mat-card style="width: 512px;">
                <mat-card-title>Dog</mat-card-title>
                <mat-card-subtitle>His name is Casco!</mat-card-subtitle>
                <img mat-card-image src="assets/pics/IMG_0367.png" alt="My dog" height="512">
            </mat-card>
        </div>

        <div class="card-wrapper">
            <mat-card>
                <mat-card-title>Hobbies</mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
