<div class="card-wrapper">
    <mat-card style="width: 75vw;">
        <mat-card-title>Welcome {{ name}}!</mat-card-title>
        <mat-card-content>
            <p>Before we get started... Whats your name?</p>
            <form onsubmit="saveName()" class="form">
                <mat-form-field appearance="fill">
                    <mat-label for="name">I will call you...</mat-label>
                    <input [(ngModel)]="name" matInput type="text" id="name" name="name">
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
